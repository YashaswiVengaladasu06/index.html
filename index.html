<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midnight For Nishiluuuu</title>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(#000010,#000000);
color:white;
font-family:Arial, sans-serif;
text-align:center;
}

canvas{
position:absolute;
top:0;
left:0;
}

#content{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:10;
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
background:white;
color:black;
cursor:pointer;
margin-top:20px;
font-size:16px;
}

.glow{
font-size:32px;
text-shadow:0 0 10px white, 0 0 20px cyan;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<canvas id="fireworks"></canvas>

<div id="content">
<h2>11:59 PM ðŸŒ™</h2>
<p>The universe is waiting...</p>
<button onclick="start()">Touch the Moon</button>
</div>

<script>

/* STAR FIELD */
const starCanvas=document.getElementById("stars");
const starCtx=starCanvas.getContext("2d");

function resize(){
starCanvas.width=window.innerWidth;
starCanvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*window.innerWidth,
y:Math.random()*window.innerHeight,
r:Math.random()*2
});
}

function drawStars(){
starCtx.clearRect(0,0,starCanvas.width,starCanvas.height);
starCtx.fillStyle="white";
for(let s of stars){
starCtx.beginPath();
starCtx.arc(s.x,s.y,s.r,0,Math.PI*2);
starCtx.fill();
}
}
setInterval(drawStars,50);

/* FIREWORKS */
const fwCanvas=document.getElementById("fireworks");
const fwCtx=fwCanvas.getContext("2d");
fwCanvas.width=window.innerWidth;
fwCanvas.height=window.innerHeight;

let particles=[];
function explode(){
let x=Math.random()*fwCanvas.width;
let y=Math.random()*fwCanvas.height/2;
for(let i=0;i<80;i++){
particles.push({
x:x,
y:y,
angle:Math.random()*Math.PI*2,
speed:Math.random()*5,
life:80
});
}
}

function drawFireworks(){
fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);
for(let i=0;i<particles.length;i++){
let p=particles[i];
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.life--;
fwCtx.beginPath();
fwCtx.arc(p.x,p.y,2,0,Math.PI*2);
fwCtx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
fwCtx.fill();
if(p.life<=0){
particles.splice(i,1);
i--;
}
}
}
setInterval(drawFireworks,30);

/* FLOW */
function start(){
document.getElementById("content").innerHTML=
"<h2>12:00 AM ðŸŒŒ</h2><p>ðŸš€ NASA detected something special...</p>";

setTimeout(()=>{
document.getElementById("content").innerHTML=
"<h1 class='glow'>Target Locked: Nishiluuuu âœ¨</h1>";
},2000);

setTimeout(()=>{
document.getElementById("content").innerHTML=
"<h1 class='glow'>ðŸŽ† Happy Birthday Nishiluuuu ðŸŽ†</h1><p>The universe shines brighter because of you ðŸ’™</p>";
setInterval(explode,800);
},4000);
}

</script>

</body>
</html>
